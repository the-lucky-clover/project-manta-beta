<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PROJECT MANTA - Advanced Anti-Gravity Flight Simulator. Command the legendary TR-3B Black Manta with cutting-edge metamaterial cloaking and plasma propulsion." />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/OrbitronRegular.woff2" as="font" type="font/woff2" crossorigin />
    
    <title>PROJECT MANTA - Anti-Gravity Flight Simulator</title>
    
    <style>
      @font-face {
        font-family: 'Orbitron';
        src: url('/fonts/OrbitronRegular.woff2') format('woff2');
        font-weight: 400;
        font-display: swap;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        font-family: 'Orbitron', monospace;
        background: #000;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #000000 0%, #001122 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      
      .loading-logo {
        font-size: 3rem;
        color: #00ffff;
        text-shadow: 0 0 20px #00ffff;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      .loading-bar {
        width: 300px;
        height: 4px;
        background: rgba(0, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #0099cc);
        border-radius: 2px;
        transition: width 0.3s ease;
        box-shadow: 0 0 10px #00ffff;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen" id="loading">
        <div class="loading-logo">PROJECT MANTA</div>
        <div class="loading-bar">
          <div class="loading-progress" style="width: 0%"></div>
        </div>
        <div style="color: #00ffff; margin-top: 1rem; font-size: 0.9rem;">
          Initializing Anti-Gravity Systems...
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
